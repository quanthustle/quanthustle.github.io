<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="floating-element" style="--delay: 0s; --duration: 8s;"></div>
            <div class="floating-element" style="--delay: 2s; --duration: 12s;"></div>
            <div class="floating-element" style="--delay: 4s; --duration: 10s;"></div>
            <div class="floating-element" style="--delay: 6s; --duration: 14s;"></div>
        </div>
        
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">QuantHustle</span>
            </div>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="construction-icon">
                    <div class="gear gear-1"></div>
                    <div class="gear gear-2"></div>
                    <div class="gear gear-3"></div>
                </div>
                
                <h1 class="main-title">
                    <span class="title-line">We're Building</span>
                    <span class="title-line">Something Amazing</span>
                </h1>
                
                <p class="subtitle">
                    Our website is currently under construction. We're working hard to bring you an incredible experience.
                </p>
                
                <div class="progress-section">
                    <div class="progress-label">
                        <span>Progress</span>
                        <span class="progress-percentage">75%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <!--
                <div class="notify-section">
                    <h3>Get Notified When We Launch</h3>
                    <form class="notify-form" id="notifyForm">
                        <div class="input-group">
                            <input type="email" placeholder="Enter your email address" required>
                            <button type="submit">Notify Me</button>
                        </div>
                    </form>
                </div>
                -->

            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 QuantHustle. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
